<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Checker</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Resume Checker</h1>
        <p class="text-center mb-4">Upload your resume and job description to get a quality score and improvement suggestions</p>
        
        <div class="card">
            <div class="card-body">
                <form id="resumeForm">
                    <div class="mb-3">
                        <label for="resume" class="form-label">Upload Resume (PDF or DOCX)</label>
                        <input class="form-control" type="file" id="resume" name="resume" accept=".pdf,.docx" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="jobDescription" class="form-label">Job Description</label>
                        <textarea class="form-control" id="jobDescription" name="job_description" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Analyze Resume</button>
                </form>
            </div>
        </div>
        
        <div id="results" class="mt-4" style="display: none;">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Analysis Results</h2>
                    
                    <div class="progress my-3" style="height: 30px;">
                        <div id="scoreBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                    </div>
                    <h4 id="scoreText" class="text-center mb-4"></h4>
                    
                    <div id="feedback" class="mb-4"></div>
                    
                    <div class="card">
                        <div class="card-header">Missing Keywords</div>
                        <div class="card-body">
                            <div id="missingKeywords"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
